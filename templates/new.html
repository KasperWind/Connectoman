{% extends 'layout.html' %}

{% block content %}
<form action="/contacts/new" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
            <input name="email" id="email" type="email"
                hx-get="/contacts/{{id}}/email"
                hx-target="next .error"
                hx-trigger="change, keyup delay:200ms changed"
                placeholder="Email" value="{{ email }}" />
            <span class="error">{{ email_error }}</span>
        </p>

        <p>
            <label for="first_name">First Name</label>
            <input name="first_name" id="first_name" type="text" placeholder="First Name" value="{{ first_name }}" />
            <span class="error">{{ first_name_error }}</span>
        </p>

        <p>
            <label for="last_name">Last Name</label>
            <input name="last_name" id="last_name" type="text" placeholder="Last Name" value="{{ last_name }}" />
            <span class="error">{{ last_name_error }}</span>
        </p>

        <p>
            <label for="phone">Phone</label>
            <input name="phone" id="phone" type="text" placeholder="123456789" value="{{ phone }}" />
            <span class="error">{{ phone_error }}</span>
        </p>

        <button class="button">Save</button>
    </fieldset>
</form>

<p>
    <a href="/contacts">Back</a>
</p>

{% endblock %}
